<body>

        <h1>Age Eligibility Checking</h1>
        <input class="form-control mt-5 h-100" id="a1" type="text" placeholder="enter num1">


        <button type="button" onclick="sum()" class="btn btn-info mt-5 w-25">ADD</button>
    </div>
</body>
<script>
    function sum(){
    s=parseInt(a1.value)

for(i=2;i<=s;i++){
if(s%i==0){

    break
}


    } 
    if(i==s){
        alert(`${s} is prime`)
    }  
    else{
        alert(`${s} not prime`)
    }
    }
</script>
